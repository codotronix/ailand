<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ISLAND</title>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/AScript.js"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body data-ng-app="mainApp" data-ng-controller="mainCtrl">
	<div class="container-fluid mainContainer">
		<header class="row headContainer">
			<div class="jumbotron">
				<label class="">ISLAND</label>
			</div>
			<nav>
				<ul id="topNav">
					<li data-ng-repeat="menu in topMenu">
						<a class="btn btn-default">{{menu}}</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="row bodyContainer">
			<section class="leftContainer col-md-2 col-sm-3">
				<ul id="leftNav">
					<li data-ng-repeat="menu in leftMenu">
						<a class="btn btn-default">{{menu}}</a>
					</li>
				</ul>
			</section>
			<section class="centerContainer col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3" data-ng-view="">
			</section>
		</div>
	</div>
</body>
</html>
